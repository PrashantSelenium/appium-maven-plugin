language: android
jdk: oraclejdk7
env:
  matrix:
    - ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a

android:
  components:
    - build-tools-23.0.2

before_script:
  - echo no | android create avd --force -n Default -t $ANDROID_TARGET --abi $ANDROID_ABI

script: mvn clean install -Pintegration-test

